{% set version = "4.0.1" %}

package:
  name: twine
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 96b1cf12f7ae611a4a40b6ae8e9570215daff0611828f5fe1f37a16255ab24a0

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=45.0
    - setuptools_scm >=6.0
  run:
    - importlib_metadata >=3.6
    - keyring >=15.1
    - pkginfo >=1.8.1
    - python >=3.7
    - readme_renderer >=35.0
    - requests >=2.20
    - requests-toolbelt >=0.8.0,!=0.9.0
    - rich >=12.0.0
    - rfc3986 >=1.4.0
    - urllib3 >=1.26.0

test:
  requires:
    - pip
  imports:
    - twine
    - twine.commands
  commands:
    - pip check
    - twine --version
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collection of utilities for interacting with PyPI
  doc_url: https://twine.readthedocs.io
  doc_source_url: https://github.com/pypa/twine/tree/master/docs

extra:
  recipe-maintainers:
    - SylvainCorlay
    - bollwyvl
