{% set version = "3.2.0" %}

package:
  name: twine
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 34352fd52ec3b9d29837e6072d5a2a7c6fe4290e97bba46bb8d478b5c598f7ab

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36]
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools >=0.7.0
    - setuptools_scm >=1.15
  run:
    - colorama >=0.4.3
    - importlib_metadata  # [py<38]
    - keyring >=15.1
    - pkginfo >=1.4.2
    - python
    - readme_renderer >=21.0
    - requests >=2.20
    - requests-toolbelt >=0.8.0,!=0.9.0
    - rfc3986 >=1.4.0
    - setuptools >=0.7.0
    - tqdm >=4.14

test:
  requires:
    - pip
  imports:
    - twine
    - twine.commands
  commands:
    - python -m pip check
    - twine --version
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collection of utilities for interacting with PyPI
  doc_url: https://twine.readthedocs.io
  doc_source_url: https://github.com/pypa/twine/tree/master/docs

extra:
  recipe-maintainers:
    - SylvainCorlay
    - bollwyvl
