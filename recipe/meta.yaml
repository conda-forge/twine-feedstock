{% set version = "1.12.1" %}

package:
  name: twine
  version: {{ version }}

source:
  fn: twine-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: 7d89bc6acafb31d124e6e5b295ef26ac77030bf098960c2a4c4e058335827c5c

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - twine = twine.__main__:main

requirements:
  host:
    - pip
    - python
    - setuptools >=0.7.0
    
  run:
    - python
    - pkginfo >=1.4.2
    - readme_renderer >=21.0
    - requests >=2.5.0,!=2.15,!=2.16
    - requests-toolbelt >=0.8.0
    - setuptools >=0.7.0
    - tqdm >=4.14

test:
  imports:
    - twine
    - twine.commands
  commands:
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache  2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Collection of utilities for interacting with PyPI'

extra:
  recipe-maintainers:
    - jankatins
    - SylvainCorlay
