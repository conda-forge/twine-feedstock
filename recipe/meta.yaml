{% set version = "1.9.1" %}

package:
  name: twine
  version: {{ version }}

source:
  fn: twine-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/twine/twine-{{ version }}.tar.gz
  sha256: caa45b7987fc96321258cd7668e3be2ff34064f5c66d2d975b641adca659c1ab


build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - twine = twine.__main__:main

requirements:
  build:
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - tqdm
    
  run:
    - python
    - pkginfo >=1.0
    - requests >=2.5.0
    - requests-toolbelt >=0.5.1
    - setuptools >=0.7.0
    - tqdm

test:
  imports:
    - twine
    - twine.commands
  commands:
    - twine --help

about:
  home: https://github.com/pypa/twine
  license: Apache  2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Collection of utilities for interacting with PyPI'

extra:
  recipe-maintainers:
    - janschulz
    - SylvainCorlay
